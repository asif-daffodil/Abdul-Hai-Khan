
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrp 5.3.1 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 d-flex ">
            <div class="col-md-4 m-auto border border-primary  rounded shadow shadow-lg  px-4 py-5 position-relative">
                <span class="fs-2 text-uppercase  text-bg-primary border position-absolute top-0 start-50 translate-middle px-4 rounded-pill ">Log-in</span>
                <form action="" class="mb-3">
                    <div class="mb-3 form-floating ">
                        <input type="text" placeholder="Your Email" class="form-control border-0 border-bottom rounded-0 shadow-none ">
                        <label for="" class="text-primary">Your Email</label>
                    </div>
                    <div class="mb-4 form-floating ">
                        <input type="text" placeholder="Your Password" class="form-control border-0 border-bottom rounded-0 shadow-none ">
                        <label for="" class="text-primary">Your Password</label>
                    </div>
                    <button class="btn btn-primary btn-sm px-3 py-2 btn-outline-dark text-white border-0 rounded-pill">Log in</button>
                </form>
                <small class="text-muted">Don't have account? <span class="badge bg-primary">Sign up</span> here</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- stop inspection and view source code -->
    <script>
        $(document).ready(function(){
            $(document).bind("contextmenu",function(e){
                return false;
            });
            $(document).keydown(function(e){
                if(e.which === 123){
                    return false;
                }
            });
        });
    </script>
</body>
</html>
